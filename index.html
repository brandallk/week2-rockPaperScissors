<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Play Rock, Paper, Scissors</h1>
    <h2>(Get best 2 out of 3 to win.)</h2>

    <button class="playerInput" data-playerInput="rock">rock</button>
    <button class="playerInput" data-playerInput="paper">paper</button>
    <button class="playerInput" data-playerInput="scissors">scissors</button>

    <p class="round1 player1choice"></p>
    <p class="round1 player2choice"></p>
    <p class="round1 winner"></p>

    <p class="round2 player1choice"></p>
    <p class="round2 player2choice"></p>
    <p class="round2 winner"></p>

    <p class="round3 player1choice"></p>
    <p class="round3 player2choice"></p>
    <p class="round3 winner"></p>

    <p class="game winner"></p>

    <button class="reset">reset</button>

    <script src="app.js"></script>
</body>
</html>
